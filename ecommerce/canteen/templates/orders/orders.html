<!-- canteen/templates/home/orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Your Orders</h1>
    </header>
    <div class="container">
        <ul>
            {% for order in user_orders %}
                <li>
                    <a href="{% url 'order_detail' order.id %}">Order #{{ order.id }} - {{ order.order_time }}</a>
                </li>
            {% empty %}
                <li>No orders found.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'menu_list' %}">Back to Menu</a>
    </div>
</body>
</html>
