<!-- canteen/templates/home/order_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail - Order #{{ order.id }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Order Detail - Order #{{ order.id }}</h1>
    </header>
    <div class="container">
        <h2>Order Items</h2>
        <ul>
            {% for item in order.items.all %}  <!-- Adjust this based on your Order model's structure -->
                <li>{{ item.name }} - Quantity: {{ item.quantity }}</li>
            {% empty %}
                <li>No items in this order.</li>
            {% endfor %}
        </ul>
        <p>Total Price: ${{ order.total_price }}</p>  <!-- Adjust this based on your Order model's attributes -->
        <a href="{% url 'orders' %}">Back to Orders</a>
    </div>
</body>
</html>
