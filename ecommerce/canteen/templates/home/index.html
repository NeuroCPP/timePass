<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM Canteen</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>SRM Canteen</h1>
        <nav>
            <a href="#" class="profile">Profile</a>
            <a href="#" class="menu">Menu</a>
        </nav>
    </header>

    <main>
        <section id="menu">
            <h2>Menu</h2>
            <h3>Veg</h3>
            <div class="menu-items">
                {% for item in menu_items %}
                    {% if item.category == 'veg' %}
                        <div class="menu-item">
                            <img src="{{ item.image.url }}" alt="{{ item.name }}">
                            <p>{{ item.name }}</p>
                            <p>₹{{ item.price }}</p>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>

            <h3>Non-Veg</h3>
            <div class="menu-items">
                {% for item in menu_items %}
                    {% if item.category == 'nonveg' %}
                        <div class="menu-item">
                            <img src="{{ item.image.url }}" alt="{{ item.name }}">
                            <p>{{ item.name }}</p>
                            <p>₹{{ item.price }}</p>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
